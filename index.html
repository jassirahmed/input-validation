        main {

            position: relative;

        img {
            width: 100%;
            height: 100%;

            transition: all 0.5s;

        .but {
            width: 70px;

            position: absolute;
            font-size: 40px;
            text-align: center;
            font-weight: 100;
            font-family: normal;
        }

        .nxt {
            left: 5%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-weight: 900;
            border: none;
            color: #000;
        }

        .pre {
            right: 0;
            top: 50%;
            transform: translate(-50%, -50%);
            font-weight: 900;
            border: none;
            color: #000;
        }

        .p {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: absolute;
            left: 10px;
            top: 10px;
            color: #fff;
            font-weight: 700;
            font-size: 30px;
            width: 100px;
            text-align: center;
        }

        p {
            width: 40%;
            margin: 0px;
        }

        span {
            width: 20%;
            color: #fff;
            font-weight: 700;
            font-size: 30px;
        }

        .buttons {
            display: flex;
            text-align: center;
            align-items: center;
            justify-content: space-between;
            margin: auto;
            height: 50px;
            width: 40%;
            padding-top: 30px;

        }

        .btn {
            border-color: #666;
            border-radius: 50%;
            width: 20px;
            height: 20px;
        }

        .active,
        .btn:hover {
            background-color: #666;
            color: #fff;
        }

</head>
